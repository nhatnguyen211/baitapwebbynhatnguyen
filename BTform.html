<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hệ thống và công nghệ Web</title>
</head>
<body>
    <h1 align="center"><font color="00ff00">JACKSON</font></h1>
    <h2 align="center"><font color="00ff00">Electronics</font></h2>
    <h2 align="center"><font color="00ff00">Application Form</font></h2>
    <h4 align="center"><font color="00ff00">Register your Jackson Electronics product here</font></h4>
    <form align="center">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="fname">Address #1:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Address #2:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="fname">CITY:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">State:</label>
        <input type="text" id="lname" name="lname">
        <label for="fname">ZIP:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Country:</label>
        <input type="text" id="lname" name="lname">
    </form>
    <hr align="center" Width="500px" Size="3px" Color="#00ff00">
    <form align="center">
        <label for="fname">Product:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Date Purchased:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="lname">Serial#:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="lname">Use for:</label>
        <input type="radio" id="Home" name="use" value="Home">
        <label for="Home">Home</label><br>
        <input type="radio" id="Business" name="use" value="Business">
        <label for="Business">Business</label><br>
        <input type="radio" id="Goverment" name="use" value="Goverment">
        <label for="Goverment">Goverment</label>
        <input type="radio" id="Educational Ins" name="use" value="Educational Ins">
        <label for="Educational Ins">Educational Ins</label><br>
        <input type="radio" id="Other" name="use" value="Other">
        <label for="Other">Other</label><br><br>
        <label for="fname">System:</label>
        <input type="checkbox" id="Windows" name="Windows" value="Windows">
        <label for="Windows"> Windows</label><br>

    </form>
</body>
</html>
